language: go
go:
- 1.5
install: go get ./... && make
deploy:
  provider: releases
  api_key:
    secure: 
  file:
  - release/myproject-linux-amd64
  - release/myproject-linux-386
  - release/myproject-linux-arm
  - release/myproject-darwin-amd64
  - release/myproject-darwin-386
  - release/myproject-windows-amd64
  - release/myproject-windows-386
  on:
    repo: jcbwlkr/learning-api
    tags: true
